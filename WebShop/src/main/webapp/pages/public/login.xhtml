<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/pages/templates/template.xhtml">
		<ui:define name="title">
			Login Page
		</ui:define>
		<ui:define name="content">
			<h2>Login Page</h2>
			<h:form>
				<table>
					<tr>
						<td>
							<h:outputLabel value="Username:"/>
						</td>
						<td>
							<h:inputText label="Username:" value="#{loginBackingAction.username}" required="true"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Password:"/>
						</td>
						<td>
							<h:inputSecret label="Password:" value="#{loginBackingAction.password}" required="true"/>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<h:commandButton value="Logon" action="#{loginBackingAction.logon}"/>
						</td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
