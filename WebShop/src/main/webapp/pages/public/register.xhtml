<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="../templates/template.xhtml">
		<ui:define name="title">
			Register Page
		</ui:define>
		<ui:define name="body">
			<h2>Register Page</h2>
			<h:form>
				<p>
					<u>Personal Data</u>
				</p>
				<table>
					<tr>
						<td><h:outputLabel value="First Name:"/></td>
						<td>
							<h:inputText label="First Name" value="#{registerBackingAction.firstname}" required="true"/>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Last Name:"/></td>
						<td><h:inputText label="Last Name" value="#{registerBackingAction.lastname}" required="true"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Date of Birth:"/></td>
						<td><h:inputText label="Date of Birth" value="#{registerBackingAction.birthdate}" required="true"/></td>
					</tr>
				</table>
				<p>
					<u>Contact Data</u>
				</p>
				<table>
					<tr>
						<td><h:outputLabel value="Phone:"/></td>
						<td><h:inputText label="Phone" value="#{registerBackingAction.phone}" required="true"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Email:"/></td>
						<td>
							<h:inputText label="Email" value="#{registerBackingAction.email}" required="true">
								<f:validator validatorId="emailValidator"/>
							</h:inputText>
						</td>
					</tr>
				</table>
				<p>
					<u>Login Data</u>
				</p>
				<table>
					<tr>
						<td><h:outputLabel value="User Name:"/></td>
						<td><h:inputText label="User Name" value="#{registerBackingAction.username}" required="true"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Password:"/></td>
						<td><h:inputText label="Password" value="#{registerBackingAction.password}" required="true"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Role:"/></td>
						<td>
							<h:selectOneRadio label="Role" value="#{registerBackingAction.userrole}" required="true">
								<f:selectItem itemLabel="Registered" itemValue="registered"/>
								<f:selectItem itemLabel="Super" itemValue="super"/>
							</h:selectOneRadio>
						</td>
					</tr>
				</table>
				<h:commandButton actionListener="#{registerBackingAction.Clear}" value="Clear"/>
				<h:commandButton actionListener="#{registerBackingAction.Register}" value="Register"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
