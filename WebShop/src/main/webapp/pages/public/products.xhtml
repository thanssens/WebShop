<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/pages/templates/template.xhtml">
		<ui:define name="title">
			Products Page
		</ui:define>
		<ui:define name="content">
			<h2>Products Page</h2>
			<h:form>
				<table>
					<tr>
						<td>
							<h:outputLabel value="Product Name"/>
						</td>
						<td>
							<h:inputText label="Product Name" value="#{productsBackingAction.productSearchCriteria.name}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Product Category"/>
						</td>
						<td>
							<h:inputText label="Product Category" value="#{productsBackingAction.productSearchCriteria.category}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Product Price From"/>
						</td>
						<td>
							<h:inputText label="Product Price From" value="#{productsBackingAction.productSearchCriteria.minPrice}"/>
						</td>
						<td>
							<h:outputLabel value="Product Price Till"/>
						</td>
						<td>
							<h:inputText label="Product Price Till" value="#{productsBackingAction.productSearchCriteria.maxPrice}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Stock From"/>
						</td>
						<td>
							<h:inputText label="Stock From" value="#{productsBackingAction.productSearchCriteria.minStock}"/>
						</td>
						<td>
							<h:outputLabel value="Stock Till"/>
						</td>
						<td>
							<h:inputText label="Stock Till" value="#{productsBackingAction.productSearchCriteria.maxStock}"/>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td>
							<h:commandButton value="Search" actionListener="#{productsBackingAction.search}"/>
							<h:commandButton value="Clear" action="#{productsBackingAction.clear}" immediate="true"/>
						</td>
					</tr>
				</table>
				<hr/>
				<h:dataTable var="row" value="#{productsBackingAction.products}">
					<h:column>
						<f:facet name="header">
							Name
						</f:facet>
						#{row.name}
					</h:column>
					<h:column>
						<f:facet name="header">
							Category
						</f:facet>
						#{row.category}
					</h:column>
					<h:column>
						<f:facet name="header">
							Price
						</f:facet>
						#{row.price}
					</h:column>
					<h:column>
						<f:facet name="header">
							Stock
						</f:facet>
						#{row.stock}
					</h:column>
					<h:column>
						<f:facet name="header">
							Action
						</f:facet>
						<h:commandButton value="[to basket]" actionListener="#{productsBackingAction.toBasket}" rendered="#{request.isUserInRole('Registered')}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
