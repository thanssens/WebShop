<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="../templates/template.xhtml">
		<ui:define name="title">
			My Orders
		</ui:define>
		<ui:define name="body">
			<h2>My Orders</h2>
			<h:form id="orders">
				<h:outputText value="Order history:"/>
				<h:dataTable id="results" var="row" value="#{basketBackingAction.products}">
					<h:column>
						<f:facet name="header">
							Name
						</f:facet>
						#{row.name}
					</h:column>
					<h:column>
						<f:facet name="header">
							Category
						</f:facet>
						#{row.category}
					</h:column>
					<h:column>
						<f:facet name="header">
							Price
						</f:facet>
						#{row.price}
					</h:column>
					<h:column>
						<f:facet name="header">
							Quantity
						</f:facet>
						#{row.quantity}
					</h:column>
					<h:column>
						<f:facet name="header">
							Action
						</f:facet>
					</h:column>
				</h:dataTable>
				<h:commandButton value="Order" actionListener="#{basketBackingAction.order}"/>
				<h:commandButton value="Clear" actionListener="#{basketBackingAction.clear}"/>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
