<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/pages/templates/template.xhtml">
		<ui:define name="title">
			My Orders
		</ui:define>
		<ui:define name="content">
			<h2>My Orders</h2>
			<h:form id="orders">
				<h:outputText value="Order history:"/>
				<h:dataTable var="row" value="#{orderBackingAction.orders}">
					<h:column>
						<f:facet name="header">
							Order Number
						</f:facet>
						#{row.orders.id}
					</h:column>
					<h:column>
						<f:facet name="header">
							Order Date
						</f:facet>
						#{row.date}
					</h:column>
					<h:column>
						<f:facet name="header">
							# Products
						</f:facet>
						#{row.orders.size}
					</h:column>
					<h:column>
						<f:facet name="header">
							Total Order Amount
						</f:facet>
						#{row.totalPrice}
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
