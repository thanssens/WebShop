<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/pages/templates/template.xhtml">
		<ui:define name="title">
			User Registration
		</ui:define>
		<ui:define name="content">
			<h2>User Registration</h2>
			<h:form id="register">
				<p>
					<u>Personal Data</u>
				</p>
				<table>
					<tr>
						<td>
							<h:outputLabel value="First Name:"/>
						</td>
						<td>
							<h:inputText label="First Name" value="#{registerBackingAction.userInfoEntity.firstname}" required="true"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Last Name:"/>
						</td>
						<td>
							<h:inputText label="Last Name" value="#{registerBackingAction.userInfoEntity.lastname}" required="true"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Date of Birth:"/>
						</td>
						<td>
							<h:inputText label="Date of Birth" value="#{registerBackingAction.userInfoEntity.birthdate}" required="true"/>
						</td>
					</tr>
				</table>
				<p>
					<u>Contact Data</u>
				</p>
				<table>
					<tr>
						<td>
							<h:outputLabel value="Phone:"/>
						</td>
						<td>
							<h:inputText label="Phone" value="#{registerBackingAction.userInfoEntity.phone}" required="true"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Email:"/>
						</td>
						<td>
							<h:inputText label="Email" value="#{registerBackingAction.userInfoEntity.email}" required="true">
								<f:validator validatorId="emailValidator"/>
							</h:inputText>
						</td>
					</tr>
				</table>
				<p>
					<u>Login Data</u>
				</p>
				<table>
					<tr>
						<td>
							<h:outputLabel value="User Name:"/>
						</td>
						<td>
							<h:inputText label="User Name" value="#{registerBackingAction.userEntity.username}" required="true"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Password:"/>
						</td>
						<td>
							<h:inputSecret label="Password" value="#{registerBackingAction.userEntity.password}" required="true"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Role:"/>
						</td>
						<td>
							<h:selectOneRadio label="Role" value="#{registerBackingAction.userrole}" required="true">
								<f:selectItem itemLabel="Registered" itemValue="0"/>
								<f:selectItem itemLabel="Super" itemValue="1"/>
							</h:selectOneRadio>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<h:commandButton value="Clear" action="#{registerBackingAction.clear}" immediate="true"/>
						</td>
						<td>
							<h:commandButton value="Register" actionListener="#{registerBackingAction.register}"/>
						</td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
