<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<title><ui:insert name="title">Default title</ui:insert>
		</title>
	</h:head>

	<h:body>
		<h:form id="form">
			<h:inputText value="#{searchScreenBackingAction.firstName}"/>
			<h:inputText value="#{searchScreenBackingAction.lastName}"/>

			<h:commandButton actionListener="#{searchScreenBackingAction.calculateAge}" value="Submit"/>
			<h:outputText value="Age is: #{searchScreenBackingAction.age}"/>
		</h:form>
	</h:body>
</f:view>
</html>
